<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán giá nhà</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Dự đoán giá nhà</h1>
        <form id="predict-form">
            <input type="number" id="bedroom" placeholder="Số phòng ngủ" required>
            <input type="number" id="space" placeholder="Diện tích (m2)" required>
            <input type="number" id="room" placeholder="Số phòng khác" required>
            <input type="number" id="lot" placeholder="Khu đất" required>
            <input type="number" id="tax" placeholder="Thuế" required>
            <input type="number" id="bathroom" placeholder="Số phòng tắm" required>
            <input type="number" id="garage" placeholder="Số gara" required>
            <input type="number" id="condition" placeholder="Điều kiện" required>
            <select id="model-type">
                <option value="linear">Linear Regression</option>
                <option value="ridge">Ridge Regression</option>
                <option value="neural">Neural Network</option>
            </select>
            <button type="submit">Dự đoán</button>
        </form>
        <div class="result-box">
            <h2>Kết quả: <span id="result"></span></h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="./do.js"></script>
</body>
</html>
